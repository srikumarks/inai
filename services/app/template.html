<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="/static/inai_web.js"></script>
    </head>
    <body token="{{token}}" inai-boot="bulma">
        <section class="hero is-medium is-primary is-bold">
            <div class="container">
                <div class="hero-body">
                    <h1 class="title has-text-centered">Welcome to Inai</h1>
                    <h2 class="subtitle has-text-centered">An always live app server</h1>
                </div>
            </div>
        </section>
        <div class="section">
            <div class="container is-centered">
                <div class="columns">
                    <div class="column">
                        <div class="level">
                            <button id="showdoc" class="level-left button is-info" inai-target="/doc/g1">Show doc</button>
                            <button id="sayit" class="level-left button is-primary" inai-target="/g1">Greet me!</button>
                        </div>
                        <div class="level">
                            <div id="gs" class="level-left" inai="gsignin"></div>
                            <button id="gs-signout" class="level-left button is-primary" inai-target="/gs/signout">Signout</button>
                        </div>
                    </div>
                    <div class="column">
                        <div id="g1" inai="greet"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div id="vega1" inai="vega"></div>
            <script inai-args-for="vega1" type="application/json">
                { 
                    "spec": {
                        "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
                        "description": "A simple bar chart with embedded data.",
                        "width": 360,
                        "data": {
                          "values": [
                            {"a": "A","b": 28}, {"a": "B","b": 55}, {"a": "C","b": 43},
                            {"a": "D","b": 91}, {"a": "E","b": 81}, {"a": "F","b": 53},
                            {"a": "G","b": 19}, {"a": "H","b": 87}, {"a": "I","b": 52}
                          ]
                        },
                        "mark": "bar",
                        "encoding": {
                          "x": {"field": "a", "type": "ordinal"},
                          "y": {"field": "b", "type": "quantitative"},
                          "tooltip": {"field": "b", "type": "quantitative"}
                        }
                      }
                }
            </script>
        </div>
        <div id="doc" inai="doc"></div>
    </body>
</html>
